name: Manage and Monitor MS Paint Process

on:
  schedule:
    # 22時にプロセスを開始し、6時にプロセスを終了する設定
    - cron: '0 22 * * *'
    - cron: '0 6 * * *'
    # 5分ごとにプロセスの状態を確認
    - cron: '*/5 22-23,0-5 * * *'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform (start, stop, check)'
        required: true
        default: 'check'

jobs:
  manage-and-monitor:
    runs-on: [self-hosted, windows]  # セルフホストランナーとWindows環境を指定

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run PowerShell Script to Manage and Check Process
        id: manage_and_check_process
        shell: powershell
        run: |
          $Action = $env:ACTION
          $currentHour = (Get-Date).Hour
          if ($currentHour -eq 22 -and $Action -eq "start") {
            .\scripts\manage-and-check-process.ps1 -Action start
          } elseif ($currentHour -eq 6 -and $Action -eq "stop") {
            .\scripts\manage-and-check-process.ps1 -Action stop
          } elseif ($Action -eq 'check') {
            .\scripts\manage-and-check-process.ps1 -Action check
          } else {
            Write-Output "[$(Get-Date)] 無効なアクションまたはスケジュールです。"
            exit 1
          }

      - name: Notify Process Management Status
        if: failure()  # ジョブが失敗した場合
        run: |
          echo "プロセス管理が失敗しました。詳細はログを確認してください。"
